<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Live Weather Dashboard</h1>
</header>

<main>
    <div id="loader" class="loader hidden">Loading...</div>
    <div id="error-container" class="error-message hidden" aria-live="polite"></div>
    <section id="search-section" class="search-section">
        <form id="search-form">
            <input id="search-input" type="text" placeholder="Search for a City">
            <button type="submit">Search</button>
        </form>
    </section>

    <section id="current-weather" class="current-weather-section">
        <h2 id="city-name-date">City Name (Date)</h2>
        <div class="weather-data">
            <p id="temperature">Temperature: --</p>
            <p id="humidity">Humidity: --</p>
            <p id="wind-speed">Wind Speed: --</p>
        </div>
    </section>

    <section id="forecast" class="forecast-section">
        <h2>5-Day Forecast</h2>
        <div id="forecast-container" class="forecast-cards-container">

        </div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
